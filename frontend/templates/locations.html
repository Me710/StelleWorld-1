{% extends "base.html" %}

{% block title %}Nos Emplacements - StelleWorld{% endblock %}

<div class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-8">Nos Emplacements</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Exemple de magasin -->

        </div>
    </div>
