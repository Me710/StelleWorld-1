<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - StelleWorld</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpinejs -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.3); }
            50% { box-shadow: 0 0 40px rgba(79, 70, 229, 0.6); }
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    
    <div x-data="adminLogin()" class="w-full max-w-md">
        
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4 pulse-glow">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">SW</span>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">StelleWorld</h1>
            <p class="text-blue-100">Administration</p>
        </div>

        <!-- Formulaire de connexion -->
        <div class="glass-effect rounded-xl p-8 shadow-2xl">
            
            <!-- Messages d'erreur -->
            <div x-show="error" x-cloak class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <span x-text="error"></span>
                </div>
            </div>

            <!-- Message de succès -->
            <div x-show="success" x-cloak class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span x-text="success"></span>
                </div>
            </div>
            
            <form @submit.prevent="login()">
                <div class="space-y-6">
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            Adresse email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                </svg>
                            </div>
                            <input x-model="form.email" 
                                   type="email" 
                                   id="email" 
                                   required
                                   autocomplete="username"
                                   class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white/20 backdrop-blur text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                                   placeholder="admin@stelleworld.com">
                        </div>
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            Mot de passe
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <input x-model="form.password" 
                                   :type="showPassword ? 'text' : 'password'" 
                                   id="password" 
                                   required
                                   autocomplete="current-password"
                                   class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg leading-5 bg-white/20 backdrop-blur text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                                   placeholder="••••••••">
                            <button type="button" 
                                    @click="showPassword = !showPassword"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg x-show="!showPassword" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg x-show="showPassword" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember me -->
                    <div class="flex items-center">
                        <input x-model="form.remember" 
                               id="remember" 
                               type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-white">
                            Se souvenir de moi
                        </label>
                    </div>

                    <!-- Bouton de connexion -->
                    <div>
                        <button type="submit" 
                                :disabled="loading"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-indigo-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                            
                            <span x-show="!loading">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                </svg>
                                Se connecter
                            </span>
                            
                            <span x-show="loading" class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Connexion...
                            </span>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Informations par défaut -->
            <div class="mt-8 p-4 bg-blue-100/20 border border-blue-200/30 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-blue-200 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <div class="text-sm text-blue-100">
                        <p class="font-medium mb-1">Compte administrateur par défaut :</p>
                        <p>Email : <strong>admin@stelleworld.com</strong></p>
                        <p>Mot de passe : <strong>admin123</strong></p>
                        <p class="mt-2 text-xs opacity-75">⚠️ Changez ce mot de passe après la première connexion</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liens -->
        <div class="text-center mt-6">
            <a href="/" class="text-blue-100 hover:text-white text-sm transition-colors">
                ← Retour au site principal
            </a>
        </div>
    </div>

    <script>
        function adminLogin() {
            return {
                form: {
                    email: '',
                    password: '',
                    remember: false
                },
                loading: false,
                error: '',
                success: '',
                showPassword: false,
                
                async login() {
                    this.loading = true;
                    this.error = '';
                    this.success = '';
                    
                    try {
                        const formData = new FormData();
                        formData.append('username', this.form.email);
                        formData.append('password', this.form.password);
                        
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            // Vérifier que l'utilisateur est admin
                            if (!data.user.is_admin) {
                                this.error = 'Accès refusé : privilèges administrateur requis';
                                return;
                            }
                            
                            // Stocker le token
                            localStorage.setItem('access_token', data.access_token);
                            if (this.form.remember) {
                                localStorage.setItem('remember_admin', 'true');
                            }
                            
                            this.success = 'Connexion réussie ! Redirection...';
                            
                            // Rediriger vers le dashboard admin
                            setTimeout(() => {
                                window.location.href = '/admin';
                            }, 1500);
                            
                        } else {
                            this.error = data.detail || 'Erreur de connexion';
                        }
                        
                    } catch (error) {
                        console.error('Erreur de connexion:', error);
                        this.error = 'Erreur de connexion au serveur';
                    } finally {
                        this.loading = false;
                    }
                },
                
                init() {
                    // Vérifier si déjà connecté
                    const token = localStorage.getItem('access_token');
                    if (token) {
                        this.checkExistingAuth();
                    }
                },
                
                async checkExistingAuth() {
                    try {
                        const response = await fetch('/api/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const user = await response.json();
                            if (user.is_admin) {
                                // Déjà connecté en tant qu'admin
                                window.location.href = '/admin';
                            }
                        }
                    } catch (error) {
                        // Token invalide, continuer la connexion
                        localStorage.removeItem('access_token');
                    }
                }
            }
        }
    </script>
</body>
</html>
