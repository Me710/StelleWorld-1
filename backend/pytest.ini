[tool:pytest]
# Configuration pytest pour StelleWorld

# Dossiers de tests
testpaths = tests

# Pattern des fichiers de tests
python_files = test_*.py *_test.py

# Pattern des classes de tests
python_classes = Test*

# Pattern des fonctions de tests
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    admin: Tests spécifiques à l'administration
    auth: Tests d'authentification
    api: Tests des endpoints API
    slow: Tests lents (à éviter en développement rapide)

# Configuration de la couverture
[coverage:run]
source = app
omit = 
    app/tests/*
    app/__init__.py
    app/main.py
    */migrations/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
