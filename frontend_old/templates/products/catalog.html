{% extends "base.html" %}

{% block title %}Catalogue des Produits - StelleWorld{% endblock %}

{% block extra_head %}
<style>
/* Styles spécifiques pour la page catalogue */

/* Zone des produits - prend toute la largeur */
.products-area {
    width: 100%;
    background: #f9fafb;
}

/* Grille de produits optimisée */
#products-container {
    width: 100%;
    max-width: 100%;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
}

/* Responsive */
@media (max-width: 640px) {
    .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
}

.product-card-hover {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.product-card-hover:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.loading-skeleton {
    animation: shimmer 1.5s ease-in-out infinite;
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

/* Spinner de chargement */
.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f4f6;
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.star-rating {
    color: #fbbf24;
}

.star-rating .star {
    transition: color 0.2s ease;
}

.star-rating .star.filled {
    color: #f59e0b;
}

.product-badge {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.25rem 0.5rem;
    border-radius: 1rem;
    position: absolute;
    top: 0.5rem;
    left: 0.5rem;
    z-index: 10;
    box-shadow: 0 2px 8px rgba(238, 90, 36, 0.3);
}

.infinite-scroll-trigger {
    height: 1px;
    margin: 2rem 0;
}
</style>
{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen">
    <!-- Container principal -->
    <div class="min-h-screen bg-gray-50">
        <!-- Zone des produits - Occupe toute la largeur -->
        <div class="products-area">
            <!-- Grille de produits avec padding -->
            <div class="container mx-auto lg:px-6 px-4 py-6">
                <div id="products-container">
                    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Les produits seront chargés ici via JavaScript -->
                        <!-- Skeleton loaders initiaux -->
                        <div class="loading-skeleton bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-96"></div>
                        <div class="loading-skeleton bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-96"></div>
                        <div class="loading-skeleton bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-96"></div>
                        <div class="loading-skeleton bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden h-96"></div>
                    </div>
                    
                    <!-- Loading indicator -->
                    <div id="loading-indicator" class="flex justify-center items-center py-8 hidden">
                        <div class="spinner"></div>
                        <span class="ml-3 text-gray-600">Chargement des produits...</span>
                    </div>
                    
                    <!-- Infinite scroll trigger -->
                    <div id="infinite-scroll-trigger" class="infinite-scroll-trigger"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/catalog.js"></script>
{% endblock %}
